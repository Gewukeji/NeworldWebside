	<body>
		<div id="header" style="margin-bottom: 100px;">

		</div>
		<div id="panel" class="am-container m-home-box" style="margin-top: 100px;">
			<iframe id="mine-iframe" src="" scrolling="no" width="100%"></iframe>
		</div>
		<div id="footer">

		</div>
		<script src="views/IMJ2V2/js/echo.min.js"></script>
		<script>
			if($(window).outerHeight < $(document.body).outerHeight() + 70 + 328) {
				document.getElementById("footer").style = "width:100%; position:fixed; left:0; bottom:0;";
			}

			$.get("product_header.html", function(data) {
				$("#header").html(data);
			});

			$.get("product_footer.html", function(data) {
				$("#footer").html(data);
			});

			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return decodeURI(r[2]);
				return null;
				//return "BHR建筑门窗保温性能检测设备1.htm";
			}

			document.getElementById("mine-iframe").src = "products/" + decodeURI(GetQueryString("path")) + "/" + decodeURI(GetQueryString("file"));

			function setIframeHeight(iframe) {

				if(iframe) {
					var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
					if(iframeWin.document.body) {
						iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
					}
				}
			};

			window.onload = function() {
				setTimeout(function() {
					setIframeHeight(document.getElementById('mine-iframe'));
				}, 500)
			};

			echo.init({
				offset: 100,
				throttle: 250,
				unload: false,
				callback: function(element, op) {
					console.log(element, 'has been', op + 'ed')
				}
			});
			// 图片赖加载
		</script>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="views/IMJ2V2/js/jquery.min.js"></script>
		<script src="views/IMJ2V2/js/amazeui.min.js"></script>
		<!--<![endif]-->
		<script type="text/javascript">
			// 二维码生成
			//返回顶部
			function imj2() {
				this.init();
			}
			imj2.prototype = {
				constructor: imj2,
				init: function() {
					this._initBackTop();
				},
				_initBackTop: function() {
					var $backTop = this.$backTop = $('<div class="m-top-cbbfixed">' +
						'<a class="m-top-weixin m-top-cbbtn"">' +
						'<span class="m-top-weixin-icon"></span><div></div>' +
						'</a>' +
						'<a class="m-top-go m-top-cbbtn">' +
						'<span class="m-top-goicon"></span>' +
						'</a>' +
						'</div>');
					$('body').append($backTop);

					$backTop.click(function() {
						$("html, body").animate({
							scrollTop: 0
						}, 120);
					});

					var timmer = null;
					$(window).bind("scroll", function() {
						var d = $(document).scrollTop(),
							e = $(window).height();
						0 < d ? $backTop.css("bottom", "10px") : $backTop.css("bottom", "-90px");
						clearTimeout(timmer);
						timmer = setTimeout(function() {
							clearTimeout(timmer)
						}, 100);
					});
				}

			}
			var imj2 = new imj2();
			//end返回顶部
		</script>

	</body>

</html>
